<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle-Ship</title>
</head>
<body>
    <div id="header-container">
            <h1 id="title">Battleship</h1>
            <h3 id="text">Place the ships.</h3>
    </div>
    <div id="boards-container">
        <h3 id="player-tag">Player</h3>
        <h3 id="computer-tag">Computer</h3>
        <div id="player-board"></div>
        <div id="computer-board"></div>
        <p id="placement-manual">drag to move ship, click to change direction.</p>
    </div>
    <div id="footer">
        <button id="play-btn">Play</button>
        <button id="random-btn">Random placement</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
